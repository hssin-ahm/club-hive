
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Events</h1>
                <nav aria-label="breadcrumb">
                </nav>
            </div>
        </div>
    </div>
  </div>

<div class="container">
    <h2>Events List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" id="myTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Image</th>
          <th>Nombre MAximal des participants</th>
          <th>Type de l'evennement</th>
          <th>Location</th>
          <th>Start Date</th>
          
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.eventTitle}}</td>
          <td>{{event.eventDescription}}</td>
          <td><img [src]="event.imageUrl" alt="Event image"></td>
          <td>{{event.maxParticipants}}</td>
          <td>{{event.eventType}}</td>
          <td>{{event.location}}</td>
          <td>{{event.startDate}}</td>
          
          <td>
            <button class="btn btn-danger" (click)="deleteEvent(event.id)">Delete</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
