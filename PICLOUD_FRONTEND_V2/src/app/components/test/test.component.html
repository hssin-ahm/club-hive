<div class="row">
    <div class="col-4"><router-outlet></router-outlet></div>
    <div class="col-12">


        <div class="mb-6 text-md-end">
            <!-- Classic Tab -->
            <ul class="nav nav-tabs mb-0 justify-content-start justify-content-md-end" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" role="tab"  >Quizzes List</a>
                </li>
                <li class="nav-item" id="#0">
                    
                    <a class="nav-link" (click)="openxlModal(lgModal)" data-bs-toggle="tab" role="tab">Add a quiz</a>
                    
                    <!-- Modal -->
                    <ng-template #lgModal let-modal>
                        <app-generatequiz></app-generatequiz>
                        
                      <div class="modal-footer">
                      
                        <button type="button" class="btn btn-secondary" (click)="reloadPage()">Close</button>
                    
                      </div>
                    </ng-template>
                
                </li>
                <li class="nav-item" id="#1">
                    <a class="nav-link" (click)="openLgModal1(lgModal1)" data-bs-toggle="tab" role="tab">Import a test</a>
                    
                    <!-- Modal -->
                    <ng-template #lgModal1 let-modal>
                      
                        <app-importquiz></app-importquiz>
                        
                      <div class="modal-footer">
                      
                        <button type="button" class="btn btn-secondary" (click)="reloadPage()">Close</button>
                    
                      </div>
                    </ng-template>
                </li>
            </ul>
        </div>



        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-7" role="tabpanel">
                <div class="row">
                    <div *ngFor="let t of tests.reverse()" class="col-xxl-3 col-xl-4 col-lg-6">
                        <!-- Confirmation Modal -->
                        <div class="modal fade" id="confirmDeleteModal" tabindex="-1"
                            aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close" (click)="getalltests()"></button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete this item?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                            (click)="getalltests()">Cancel</button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="confirmDelete()">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card border-0">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-0">
                                    <div class="card-content">
                                        <img src="{{t.image}}" alt="" width="290px" height="200px">
                                        <h6 class="fw-semibold text-gray mb-1">Title</h6>
                                        <h4 class="text-dark mb-1">{{t.title}}</h4>
                                    </div>
                                  
                                </div>
                                <!-- <h5 class="text-primary mb-3">$1000 - $2000</h5> -->
                                <div>
                                    <h6 class="fw-semibold text-gray mb-1">Description</h6>
                                    <p class="fs-14 text-dark">{{t.description}}</p>
                                    <p class="fs-12 text-dark">number of questions: {{ t.questions.length }}</p>
                                    
                                </div>
                                <div *ngIf="t.active==true"
                                    class="btn btn-primary">
                                    Active</div>
                                <div *ngIf="t.active==false"
                                    class="btn btn-warning">
                                    is closed</div>
                            </div>
                           
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <div class="button-background">
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['testdetails', t.id]">View</button>
                                            <button class="btn btn-outline-danger btn-sm" (click)="openDeleteModal(t.id)">Delete</button>
                                            <button class="btn btn-outline-secondary btn-sm" (click)="active(t.id)">Active/Inactive</button>
                                        </div>
                                    </div>
                                    </div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="tab-pane fade" id="tab-8" role="tabpanel">
                <div class="row">

                    <app-generatequiz></app-generatequiz>

                </div>
            </div>

            <div class="tab-pane fade" id="tab-9" role="tabpanel">
                <div class="row">
                    <app-importquiz></app-importquiz>

                </div>
            </div>
        </div>
    </div>
</div>
