
<div class="container">
    <h2>Create a new department</h2>
    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
    
      <!--<div class="form-group">
        <label for="club">Select Club:</label>
        (change)="onClubChange()"
        <select id="club" formControlName="clubId" class="form-control" required >
          <option *ngFor="let club of clubs" [value]="club.id">{{ club.name }}</option>
        </select>
      </div>-->
    
      <div *ngIf="members.length > 0" class="form-group">
        <label for="member">Responsable:</label>
        <select id="member" formControlName="memberId" class="form-control" required>
          <option *ngFor="let member of members" [value]="member.id">{{ member.name }} {{ member.email }}</option>
        </select>
      </div>
    
      <button type="submit" class="btn btn-primary" >Create</button>
    </form>
  </div>
  <div *ngIf="updateSuccessMessage" class="alert alert-success mt-3" role="alert">{{ updateSuccessMessage }}</div>
  <div *ngIf="updateErrorMessage" class="alert alert-danger mt-3" role="alert">{{ updateErrorMessage }}</div>
